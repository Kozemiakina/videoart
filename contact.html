<body>
    <section class="cap">

    <div class="body">
        <header>
            <div class="container">
                <a href="/" ><img src="img/logo.png" ></a>
                <nav>
                    <ul>
                        <li><a href="#">Главная</a></li>

                    </ul>
                </nav>
            </div>
        </header>
        <section class="map">
            <div class="container">
                .<span>Контакты</span>
            </div>
            <div class="map__context" id="map">

            </div>

        <div class="container">

                <ul>
                    <li><a href="#">Главная</a></li>

            <a href="#" class="link-img"><img src="img/g-soc.png"></a>
            <a href="#" class="link-img"><img src="img/t-soc.png"></a>
            <a href="#" class="link-img"><img src="img/a-soc.png"></a>

    <script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init () {
            // Создаем карту.
            var myMap = new ymaps.Map("map", {
                center: [55.498128, 37.593372],
                zoom: 10,
                behaviors: ['default', 'scrollZoom']
            });

            // Создаем метку.
            var myPlacemark = new ymaps.Placemark([55.498128, 37.593372], {
            }, {
                iconImageHref: 'img/метка.png', // картинка иконки
                iconImageSize: [50, 82], // размер иконки
                iconImageOffset: [-25, -82], // позиция иконки
            });
            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</body>
</html>
